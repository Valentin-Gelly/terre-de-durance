<main>
  <section class="sectionStep">
    <h2 id="titleWelcome"> Bienvenue chez Terres de Durance </h2>
    <video autoplay muted loop ngx-parallax [speed]="0.3" property="backgroundPosition">
      <source src="../../assets/video_fond_homepage.mov">
    </video>
  </section>

  <section id="histoire">
    <section class="halfSection">
      <h3>Un peu d'histoire ... </h3>
      <button>En savoir plus</button>
    </section>
    <img src="../../assets/" alt="" class="halfSection">
  </section>
  <section id="savoirFaire">

  </section>
  <section id="nosJus">
    <div class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <div class="slide-content">
              <section class="imgAndTest">
                <img src="../../assets/mini_bouteille_pommes.jpeg" alt="Image 1">
                <div class="text-overlay">Pommes</div>
              </section>
              <a class="btn-overlay" (click)="goToJus('Pommes')">En savoir plus </a>
            </div>
          </li>
          <li class="splide__slide">
            <div class="slide-content">
              <section class="imgAndTest">
                <img src="../../assets/mini_bouteille_poires.jpeg" alt="Image 2">
                <div class="text-overlay">Poires</div>
              </section>
              <a class="btn-overlay" (click)="goToJus('Poires')" >En savoir plus </a>

            </div>
          </li>
          <li class="splide__slide">
            <div class="slide-content">
              <section class="imgAndTest">
                <img src="../../assets/mini_bouteille_pomme_poire.jpeg" alt="Image 3">
                <div class="text-overlay">Pommes-Poires</div>
              </section>
              <a class="btn-overlay" (click)="goToJus('Pommes-Poires')" >En savoir plus </a>
            </div>
          </li>
          <!-- Ajoutez autant de slides que nÃ©cessaire -->
        </ul>
      </div>
    </div>
  </section>
  <section id="fruitEtLegume">

  </section>


</main>
